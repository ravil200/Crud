{%extends 'base.html'%}
{%block title%}Employer Records{%endblock title%}

{%block content%}
<div class="col-md-12">
    <h4> Django CRUD</h4> <span><a href="/addnew" class="btn btn-primary">Add new record</a></span>
    <div class="table-responsive">
        <table id="bootstrapdatatable" class="table table-striped table-bordered" width="100%">
            <thead>
            <th bgcolor="#FFFFFF"><input type="checkbox" id="checkall"/></th>
            <th bgcolor="#FFFFFF">ID</th>
            <th bgcolor="#FFFFFF">Employee Name</th>
            <th bgcolor="#FFFFFF">Employee Email</th>
            <th bgcolor="#FFFFFF">Employee Contact</th>
            <th bgcolor="#FFFFFF">Edit</th>
            <th bgcolor="#FFFFFF">Delete</th>
            </thead>
            <tbody>
            {%for i in employers%}
            <tr>
                <td bgcolor="#FFFFFF"><input type="checkbox" class="checklist"/></td>
                <td bgcolor="#FFFFFF">{{i.id}}</td>
                <td bgcolor="#FFFFFF">{{i.name}}</td>
                <td bgcolor="#FFFFFF">{{i.email}}</td>
                <td bgcolor="#FFFFFF">{{i.contact}}</td>
                <td bgcolor="#FFFFFF"><p data-placement="top" data-toggle="tooltip" title="Edit"><a href=" {% url 'edit' i.id %}"
                    class="btn btn-primary btn-xs"
                    data-title="Edit"
                    data-toggle="modal"
                    data-target="#edit"><span
class="glyphicon glyphicon-pencil"></span></a></p></td>
<td bgcolor="#FFFFFF"><p data-placement="top" data-toggle="tooltip" title="Delete">
    <a href="/delete/{{ i.id }}" class="btn btn-danger btn-xs" data-title="Delete"data-toggle="modal" data-target="#delete">
        <span class="glyphicon glyphicon-trash">
        </span></a></p></td>
</tr>
{% endfor %}
</tbody>

</table>
</div>
</div>
{% endblock content %}
